<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal blog post">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        article {
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        time {
            color: #7f8c8d;
            font-style: italic;
        }
        .content {
            margin-top: 2rem;
        }
        .content h2 {
            color: #34495e;
            margin-top: 2rem;
        }
        .content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .content pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        .content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
            color: #555;
        }
        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/tags/">Tags</a>
        <a href="/feed/">Feeds</a>
    </nav>
    
    <article>
        <header>
            <h1>Hello World</h1>
            <time datetime="December 09, 2017">December 09, 2017</time>
        </header>
        
        <div class="content">
            
        </div>
    </article>
</body>
</html>
