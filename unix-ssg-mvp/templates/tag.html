<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>$TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        .tag-list {
            list-style: none;
            padding: 0;
        }
        .tag-list li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .tag-list a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .tag-list a:hover {
            text-decoration: underline;
        }
        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/tags/">Tags</a>
        <a href="/feed/">Feeds</a>
    </nav>
    
    <main>
        <header>
            <h1>$TITLE</h1>
        </header>
        
        <ul class="tag-list">
            $TAG_CONTENT
        </ul>
    </main>
</body>
</html>
