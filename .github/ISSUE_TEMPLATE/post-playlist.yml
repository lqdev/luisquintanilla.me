description: Create a new playlist post for the website
title: "[Playlist] "
labels: ["playlist"]
body:
  - type: markdown
    attributes:
      value: |
        ## Create a New Playlist Post
        
        Use this form to create a playlist post that will automatically generate a pull request with a properly formatted markdown file.
        
        The playlist-creator tool will fetch track information from Spotify and find YouTube links for each track.
        
        **Note**: This will create a new playlist post in the `_src/playlists/` directory and generate a PR for review.

  - type: input
    id: post_title
    attributes:
      label: Playlist Title
      description: The title of your playlist post
      placeholder: "e.g., Crate Finds - November 2025"
    validations:
      required: true

  - type: input
    id: spotify_url
    attributes:
      label: Spotify Playlist URL
      description: The full Spotify playlist URL
      placeholder: "e.g., https://open.spotify.com/playlist/5CTCAnbYOoWS1sdYolrZAG"
    validations:
      required: true

  - type: textarea
    id: commentary
    attributes:
      label: Commentary (Optional)
      description: Add your thoughts, context, or highlights about this playlist (supports Markdown)
      placeholder: |
        Add some commentary about your playlist here...
        
        You can mention:
        - Favorite tracks
        - Themes or mood
        - Discovery notes
        
        This will appear before the track list.
    validations:
      required: false

  - type: input
    id: slug
    attributes:
      label: Slug (Optional)
      description: Custom URL slug for your playlist. If not provided, one will be generated from the title.
      placeholder: "e.g., crate-finds-november-2025 (leave blank to auto-generate)"
    validations:
      required: false

  - type: input
    id: tags
    attributes:
      label: Additional Tags (Optional)
      description: Additional comma-separated tags beyond the defaults (playlist, music, spotify, youtube, cratefinds)
      placeholder: "e.g., electronic, jazz, indie"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
