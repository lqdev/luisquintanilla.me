  - type: markdown
    attributes:
      value: |
        ## Add Link to Read Later
        
        Use this form to save a link to your Read Later list. If you don't provide a title, it will be automatically fetched from the webpage.
        
        **Note**: This will add the link to your Read Later page at `/resources/read-later` via a pull request.

  - type: input
    id: url
    attributes:
      label: URL
      description: The URL you want to save for later reading
      placeholder: "https://example.com/interesting-article"
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Title (Optional)
      description: Custom title for the link. If not provided, the title will be fetched from the webpage.
      placeholder: "e.g., Interesting Article About Web Development"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
