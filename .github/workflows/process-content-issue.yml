        if: steps.process-issue.outputs.success == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add media post: ${{ steps.extract-data.outputs.title }}"
          title: "Add media post: ${{ steps.extract-data.outputs.title }}"
          body: |
            ## New Media Post
            
            **Title:** ${{ steps.extract-data.outputs.title }}
            **Type:** media
            **Orientation:** ${{ steps.extract-data.outputs.orientation }}
            **File:** `_src/media/${{ steps.process-issue.outputs.filename }}`
            
            ### Processing Details
            - âœ… Title: ${{ steps.extract-data.outputs.title }}
            - âœ… Media files uploaded to Linode S3 storage
            - âœ… Content transformed to use permanent CDN URLs
            - âœ… Media blocks created with proper metadata
            - âœ… Orientation: ${{ steps.extract-data.outputs.orientation }}
            - âœ… Custom Slug: ${{ steps.extract-data.outputs.slug }}
            - âœ… Tags: ${{ steps.extract-data.outputs.tags }}
            
            **Created via GitHub Issue Template #${{ github.event.issue.number }}**
            **Processed by Python upload script + F# markdown generator**
          branch: content/issue-${{ github.event.issue.number }}/media/fsharp-processed
          delete-branch: true
          
      - name: Close issue on success
        if: steps.process-issue.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              state: 'closed'
            });
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: 'ğŸ‰ Your media post has been processed successfully!\n\n**What happened:**\n- âœ… Media files downloaded from GitHub\n- âœ… Files uploaded to Linode S3 storage with permanent URLs\n- âœ… Markdown file created with proper :::media blocks\n- âœ… Pull request created for review\n\nYou can track the progress in the pull requests tab.'
            });
            
      - name: Handle processing errors
        if: steps.process-issue.outputs.success == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `âŒ **Error processing media request with F# script**\n\n${steps.process-issue.outputs.error}\n\nPlease check your issue format and try again. The issue will remain open for you to edit and resubmit.`
            });