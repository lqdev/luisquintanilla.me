name: Weekly Post Summary

on:
  schedule:
    # Run every Sunday at 7 PM EST (11 PM UTC, accounting for EST being UTC-5)
    - cron: '0 23 * * 0'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  generate-weekly-summary:
    runs-on: ubuntu-latest
    name: Generate Weekly Summary
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for the script to analyze recent content
      
      - name: Setup .NET SDK 9.x
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '9.0.x'
      
      - name: Install Dependencies
        run: dotnet restore
      
      - name: Build project
        run: dotnet build --no-restore
      
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Generate weekly summary
        run: dotnet fsi Scripts/weekly-wrapup.fsx
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code _src/notes/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Get current date
        if: steps.git-check.outputs.changes == 'true'
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add weekly post summary for ${{ steps.date.outputs.date }}'
          title: 'Weekly Post Summary - ${{ steps.date.outputs.date }}'
          body: |
            Automated weekly post summary generated by weekly-wrapup.fsx script.
            
            This PR contains the weekly summary of all content published in the last 7 days.
            
            - Generated on: ${{ steps.date.outputs.date }}
            - Workflow run: ${{ github.run_number }}
            
            Please review and merge to publish the weekly summary.
          branch: weekly-summary-${{ steps.date.outputs.date }}
          delete-branch: true
          base: main