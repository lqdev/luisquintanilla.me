name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:      
  # pull_request:
  #   types: [opened, synchronize, reopened, closed]
  #   branches:
  #     - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup .NET SDK 10.x
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '10.0.x'
          cache: false
      
      - name: Install Dependencies
        run: dotnet restore
      
      - name: Build project
        run: dotnet build --no-restore
      
      - name: Generate website
        env:
          ACTIVITYPUB_STORAGE_CONNECTION: ${{ secrets.ACTIVITYPUB_STORAGE_CONNECTION }}
        run: dotnet run

      - name: Sync ActivityPub data for Azure Functions
        run: |
          echo "üì¶ Syncing generated ActivityPub data to Azure Functions directory..."
          echo "Syncing outbox data..."
          mkdir -p api/data/outbox
          cp -v _public/api/data/outbox/index.json api/data/outbox/index.json
          echo "Syncing followers data..."
          cp -v _public/api/data/followers.json api/data/followers.json
          echo "‚úÖ ActivityPub data synced successfully"
          echo "Outbox size: $(du -h api/data/outbox/index.json | cut -f1)"
          echo "Followers size: $(du -h api/data/followers.json | cut -f1)"

      - name: Check website sizes
        run: |
          echo "üöÄ TOTAL SITE SIZE: $(du -sh ./_public | cut -f1)"
          echo "================================================"
          chmod +x ./Scripts/check-site-sizes.sh
          ./Scripts/check-site-sizes.sh
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_WAVE_017E3760F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./_public" # App source code path
          api_location: "./api" # Api source code path for Azure Functions
          output_location: "." # Built app content directory - optional
          skip_app_build: true # Skip build since we already built with F#
          skip_api_build: false # Let Azure build the Node.js API
          ###### End of Repository/Build Configurations ######
      
      - name: Send Webmentions
        run: dotnet fsi Scripts/send-webmentions.fsx

      - name: Trigger ActivityPub Post Delivery
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "üì¢ Queueing post delivery to followers..."
          echo "Note: Delivery is processed by GitHub Actions workflow 'process-activitypub-deliveries.yml'"
          
          # Get recent activity IDs from outbox (last 5 posts)
          ACTIVITY_IDS=$(node -e "
            try {
              const outbox = require('./_public/api/data/outbox/index.json');
              if (!outbox || !outbox.orderedItems || outbox.orderedItems.length === 0) {
                console.log('[]');
                process.exit(0);
              }
              const recentIds = outbox.orderedItems
                .slice(0, 5)
                .map(item => item.id || (item.object && item.object.id))
                .filter(id => id);
              console.log(JSON.stringify(recentIds));
            } catch (error) {
              console.error('Error loading outbox:', error.message);
              console.log('[]');
            }
          ")
          
          echo "Activity IDs: $ACTIVITY_IDS"
          
          # Check if we have any activity IDs
          if [ "$ACTIVITY_IDS" = "[]" ] || [ -z "$ACTIVITY_IDS" ]; then
            echo "‚ö†Ô∏è No activity IDs found in outbox - skipping delivery"
            exit 0
          fi
          
          # Trigger delivery
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X POST "https://luisquintanillame-static.azurestaticapps.net/api/activitypub/trigger-delivery" \
            -H "Content-Type: application/json" \
            -d "{\"activityIds\": $ACTIVITY_IDS}")
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          RESPONSE_BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')
          
          echo "Response: $RESPONSE_BODY"
          echo "HTTP Status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Delivery tasks queued successfully"
            echo "üì¶ Tasks will be processed by scheduled GitHub Actions worker"
          else
            echo "‚ö†Ô∏è Delivery queue returned status $HTTP_STATUS"
            echo "This is not critical - build will continue"
          fi

