<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://twitter.com/ljquintanilla">
    <link rel="canonical" href="https://twitter.com/ljquintanilla">
    <title>Redirecting...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-align: center; padding: 2rem; }
        .redirect-message { margin: 2rem 0; }
        .redirect-link { color: #0066cc; text-decoration: none; }
        .redirect-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Page Moved</h1>
        <p>This page has moved to <a href="https://twitter.com/ljquintanilla" class="redirect-link">https://twitter.com/ljquintanilla</a></p>
        <p>You will be redirected automatically in 0 seconds.</p>
        <script>
            setTimeout(function() {
                window.location.href = 'https://twitter.com/ljquintanilla';
            }, 0);
        </script>
    </div>
</body>
</html>
